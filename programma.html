<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Giubileo Giovani 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      color: #000;
      background: linear-gradient(135deg, blue, green, yellow, red);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 20px 40px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s;
    }

    .btn:hover {
      background-color: white;
      color: #0056b3;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .btn-container {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 340px;
        font-size: 20px;
        padding: 18px 28px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }
    }
  </style>
</head>

<body>

  <div class="btn-container">
    <a href="storia.html" class="btn">Storia del Giubileo</a>
    <a href="attivita.html" class="btn">Programma 1-2-3 Agosto</a>
    <a href="libretti.html" class="btn">Libretti</a>
    <a href="mappa.html" class="btn">Percorso Tor Vergata</a>
  </div>

</body>

</html>
